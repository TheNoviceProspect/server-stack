server {
        server_name vpn.webmin.games.tnp.me.uk;
        location / {
            proxy_pass         https://172.24.3.94:12321/;
	    proxy_set_header   Host             $http_host;
	    proxy_set_header   X-Real-IP        $remote_addr;
    	    proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/vpn.webmin.games.tnp.me.uk/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/vpn.webmin.games.tnp.me.uk/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}server {
    if ($host = vpn.webmin.games.tnp.me.uk) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


        server_name vpn.webmin.games.tnp.me.uk;

    listen 80;
    return 404; # managed by Certbot


}